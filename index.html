<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;

        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch4 id=\u0022hi-i-am-bhupendra-yadav\u0022\u003eHi, I am Bhupendra Yadav.\u003c\/h4\u003e\n\u003ch4 id=\u0022an-enthusiastic-software-developer-from-india\u0022\u003eAn enthusiastic software developer from India\u003c\/h4\u003e\n\u003ch4 id=\u0022with-interest-in-linux-backend-and-devops\u0022\u003ewith interest in Linux, Backend and DevOps.\u003c\/h4\u003e\n\u003c!-- raw HTML omitted --\u003e\n\u003ch4 id=\u0022nice-to-meet-you-you-can-connect-with-me--\u0022\u003eNice to meet you! You can connect with me -\u0026gt;\u003c\/h4\u003e\n\u003c\/span\u003e", "std_out_01", stdoutDelay);
        await typewriter("\u003cstrong\u003e\u003cspan id=\u0027user\u0027\u003ebhupixb@ubuntu\u003c\/span\u003e\u003cspan id=\u0027terminal\u0027\u003e:\u003c\/span\u003e\u003cspan id=\u0027dir\u0027\u003e~\/profile\u003c\/span\u003e\u003c\/strong\u003e\u003cspan id=\u0027terminal\u0027\u003e$\u003c\/span\u003e", "ps1_03", ps1Delay); await typewriter("\u003cspan id=\u0027terminal\u0027\u003etree .\/lets-connect\/\u003c\/span\u003e", "tree", commandDelay);
